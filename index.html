<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Random Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        #random-verse, #votd {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Awesome Random Bible Verse</h1>
    <div id="random-verse">
        <h2>Random Verse</h2>
        <p>Loading...</p>
    </div>
    <div id="votd">
        <h2>Verse of the Day</h2>
        <p>Loading...</p>
    </div>

    <script>
        // Fetch Random Bible Verse
        fetch('https://labs.bible.org/api/?passage=random&type=json&callback=myCallback')
            .then(response => response.text())
            .then(data => {
                let jsonData = JSON.parse(data.substring(data.indexOf('(') + 1, data.lastIndexOf(')')));
                let verse = jsonData[0].text + " - " + jsonData[0].bookname + " " + jsonData[0].chapter + ":" + jsonData[0].verse;
                document.querySelector('#random-verse p').innerText = verse;
            })
            .catch(error => console.error('Error fetching random verse:', error));

        // Fetch Verse of the Day
        fetch('https://labs.bible.org/api/?passage=votd&type=json&callback=myCallback')
            .then(response => response.text())
            .then(data => {
                let jsonData = JSON.parse(data.substring(data.indexOf('(') + 1, data.lastIndexOf(')')));
                let verse = jsonData[0].text + " - " + jsonData[0].bookname + " " + jsonData[0].chapter + ":" + jsonData[0].verse;
                document.querySelector('#votd p').innerText = verse;
            })
            .catch(error => console.error('Error fetching verse of the day:', error));
    </script>
</body>
</html>
